[pytest]
markers =
    smoke: tests de humo (verifican funciones básicas)
    regression: tests de regresión
    funcional: tests funcionales
    negativo: tests de escenarios negativos
    positivo: tests de escenarios positivos
    seguridad: tests de escenarios donde falta token o es invalido
    rendimiento: tests donde se miden el tiempo de requests
    valor_limite: tests donde se aplico la tecnica valor limite
log_level = DEBUG
log_format = %(asctime)s [%(levelname)s] %(name)s: %(message)s
log_date_format = %Y-%m-%d %H:%M:%S

